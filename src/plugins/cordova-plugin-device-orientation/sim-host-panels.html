<cordova-panel id="device-orientation" caption="Compass" data-loc-id="8310fdf4">
    <style>
        #device-orientation #compass-widget {
            margin: 0 auto;
            position: relative;
        }

        #device-orientation [data-compass-heading="text"] {
            margin-right: 5px;
            margin-left: auto;
        }

        #device-orientation .compass-help-info em {
            font-size: 0.9em;
            text-align: center;
            padding: 1.5em 0;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <cordova-group>
        <cordova-panel-row>
            <div id="compass-widget">
                <svg width="100%" height="100%" viewBox="-2.5 -2.5 205 205" style="position: absolute;">
                    <defs>
                        <line id="radial-line" x1="100" y1="23" x2="100" y2="28" stroke-width="1" stroke="rgb(192,192,192)"></line>
                    </defs>

                    <circle  r="95" cx="100" cy="100" fill="rgb(240,240,240)"></circle>
                    <line x1="100" x2="100" y1="9.5" y2="42.5" stroke="rgb(175,100,100)" stroke-width="3"></line>

                    <g id="compass-face">
                        <use xlink:href="#radial-line" transform="rotate(22.5,100,100)"></use>
                        <use xlink:href="#radial-line" transform="rotate(67.5,100,100)"></use>
                        <use xlink:href="#radial-line" transform="rotate(112.5,100,100)"></use>
                        <use xlink:href="#radial-line" transform="rotate(157.5,100,100)"></use>
                        <use xlink:href="#radial-line" transform="rotate(202.5,100,100)"></use>
                        <use xlink:href="#radial-line" transform="rotate(247.5,100,100)"></use>
                        <use xlink:href="#radial-line" transform="rotate(292.5,100,100)"></use>
                        <use xlink:href="#radial-line" transform="rotate(337.5,100,100)"></use>

                        <text x="100" y="35" font-family="sans-serif" font-size="25" text-anchor="middle" fill="rgb(40,40,40)">N</text>
                        <text x="100" y="35" text-anchor="middle" font-family="sans-serif" font-size="25" fill="rgb(40,40,40)" transform="rotate(-90,100,100)">W</text>
                        <text x="100" y="35" text-anchor="middle" font-family="sans-serif" font-size="25" fill="rgb(40,40,40)" transform="rotate(90,100,100)">E</text>
                        <text x="100" y="35" text-anchor="middle" font-family="sans-serif" font-size="25" fill="rgb(40,40,40)" transform="rotate(180,100,100)">S</text>

                        <text transform="rotate(45,100,100)" x="100" y="31" font-family="sans-serif" font-size="12" text-anchor="middle" fill="rgb(120,120,120)">NE</text>
                        <text transform="rotate(135,100,100)" x="100" y="31" font-family="sans-serif" font-size="12" text-anchor="middle" fill="rgb(120,120,120)">SE</text>
                        <text transform="rotate(225,100,100)" x="100" y="31" font-family="sans-serif" font-size="12" text-anchor="middle" fill="rgb(120,120,120)">SW</text>
                        <text transform="rotate(315,100,100)" x="100" y="31" font-family="sans-serif" font-size="12" text-anchor="middle" fill="rgb(120,120,120)">NW</text>
                    </g>

                    <circle r="55" cx="100" cy="100" fill="rgb(160,160,160)"></circle>
                    <circle r="43" cx="100" cy="100" fill="white"></circle>
                    <circle r="95" cx="100" cy="100" stroke="rgb(160,160,160)" fill-opacity="0" stroke-width="4"></circle>
                </svg>
            </div>
        </cordova-panel-row>

        <cordova-panel-row class="compass-help-info" data-loc-id="c4c80de2">
            <em>Click and drag with the mouse to manipulate the device compass.</em>
        </cordova-panel-row>
    </cordova-group>

    <cordova-group>
        <cordova-panel-row>
            <label for="compass-heading-value" data-loc-id="ae47e3ec">Heading (deg)</label>
            <label data-compass-heading="text">N</label>
            <input type="number" id="compass-heading-value" min="0" max="359.99" step="any">
        </cordova-panel-row>
    </cordova-group>
</cordova-panel>
